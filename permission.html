<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Heart QR Generator üíñ</title>
<script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

<style>
body{
    margin:0;
    font-family:"Prompt",sans-serif;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4);
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
}
.card{
    background:#fff;
    padding:25px;
    border-radius:20px;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
    width:380px;
    text-align:center;
}
input,select,button{
    width:100%;
    padding:10px;
    margin-top:10px;
    border-radius:10px;
    border:1px solid #ddd;
}
button{
    background:#ff4d6d;
    color:white;
    border:none;
    font-size:16px;
    cursor:pointer;
}
#qrFrame{
    margin-top:20px;
    padding:20px;
    border-radius:25px;
    position:relative;
}

/* ‡∏´‡∏±‡∏ß‡πÉ‡∏à */
.heart::before,
.heart::after{
    content:"‚ù§";
    position:absolute;
    font-size:22px;
}

.qr{
    margin:auto;
}
</style>
</head>
<body>

<div class="card">
    <h2>QR ‡∏Å‡∏£‡∏≠‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à üíï</h2>
    <input type="text" id="text" placeholder="‡∏û‡∏¥‡∏°‡∏û‡πå‡∏Ç‡πâ‡∏≠‡∏Ñ‡∏ß‡∏≤‡∏°‡∏ö‡∏≠‡∏Å‡∏£‡∏±‡∏Å">

    <select id="templateSelect"></select>

    <button onclick="generateQR()">‡∏™‡∏£‡πâ‡∏≤‡∏á QR</button>

    <div id="qrFrame"><div id="qrcode" class="qr"></div></div>
</div>

<script>
const heartColors = [
"#ff4d6d","#e63946","#ff006e","#ff758f","#ff8fa3",
"#fb6f92","#ffb3c6","#c9184a","#a4133c","#590d22"
];

const bgColors = [
"#fff0f3","#ffe5ec","#ffc2d1","#ffb3c6","#f8edeb",
"#fde2e4","#e0fbfc","#f1faee","#edf6f9","#fff1e6"
];

// ‡∏™‡∏£‡πâ‡∏≤‡∏á 50 ‡πÅ‡∏°‡πà‡πÅ‡∏ö‡∏ö
const templates=[];
for(let i=0;i<50;i++){
    templates.push({
        heart: heartColors[i%heartColors.length],
        bg: bgColors[i%bgColors.length],
        border: heartColors[(i+3)%heartColors.length]
    });
}

const select=document.getElementById("templateSelect");
templates.forEach((t,i)=>{
    let op=document.createElement("option");
    op.value=i;
    op.text="‡πÅ‡∏°‡πà‡πÅ‡∏ö‡∏ö‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏ó‡∏µ‡πà "+(i+1);
    select.add(op);
});

function generateQR(){
    const text=document.getElementById("text").value||"‡∏£‡∏±‡∏Å‡πÄ‡∏ò‡∏≠‡∏ó‡∏µ‡πà‡∏™‡∏∏‡∏î üíñ";
    const t=templates[select.value];

    const frame=document.getElementById("qrFrame");
    const qrDiv=document.getElementById("qrcode");

    qrDiv.innerHTML="";
    frame.style.background=t.bg;
    frame.style.border="6px solid "+t.border;
    frame.className="heart";

    // ‡∏™‡∏∏‡πà‡∏°‡∏ï‡∏≥‡πÅ‡∏´‡∏ô‡πà‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à
    frame.style.setProperty('--c', t.heart);
    document.querySelectorAll(".heart::before");

    new QRCode(qrDiv,{
        text:text,
        width:200,
        height:200,
        colorDark:"#000",
        colorLight:t.bg
    });

    // ‡∏™‡∏£‡πâ‡∏≤‡∏á‡∏´‡∏±‡∏ß‡πÉ‡∏à‡∏•‡∏≠‡∏¢‡∏£‡∏≠‡∏ö‡∏Å‡∏£‡∏≠‡∏ö
    frame.innerHTML='<div id="qrcode" class="qr"></div>';
    const qrNew=document.getElementById("qrcode");

    new QRCode(qrNew,{
        text:text,
        width:200,
        height:200,
        colorDark:"#000",
        colorLight:t.bg
    });

    for(let i=0;i<8;i++){
        let heart=document.createElement("div");
        heart.innerHTML="‚ù§";
        heart.style.position="absolute";
        heart.style.color=t.heart;
        heart.style.fontSize=(18+Math.random()*10)+"px";
        heart.style.top=Math.random()*90+"%";
        heart.style.left=Math.random()*90+"%";
        frame.appendChild(heart);
    }
}
</script>

</body>
</html>
